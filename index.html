<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Académie - Aprende y Repasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Montserrat', 'sans-serif'], serif: ['Merriweather', 'serif'] },
                    colors: { frBlue: '#002654', frRed: '#ED2939', frCream: '#F5F5DC', gold: '#D4AF37' },
                    boxShadow: { 'card': '0 10px 15px -3px rgba(0, 0, 0, 0.1)', 'btn': '0px 4px 0px 0px rgba(0,0,0,0.3)' }
                }
            }
        }
    </script>

<style>
    .perspective-1000 { perspective: 1000px; }
    .transform-style-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #002654; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* Animations */
    @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    .animate-slide-in { animation: slideIn 0.4s ease-out forwards; }
    
    /* Content Styles */
    .lesson-step h2 { color: #002654; font-weight: 700; margin-bottom: 0.5em; font-size: 1.5em; font-family: 'Merriweather', serif; }
    .lesson-step p { margin-bottom: 1em; line-height: 1.8; color: #374151; font-size: 1.1rem; }
    .lesson-step ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
    .lesson-step strong { color: #ED2939; font-weight: 700; }
    
    /* Tables */
    .conjugation-table { width: 100%; border-collapse: collapse; margin: 1em 0; }
    .conjugation-table td, .conjugation-table th { border: 1px solid #e5e7eb; padding: 10px; }
    .conjugation-table th { background-color: #f3f4f6; color: #002654; }
</style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- NAVBAR -->
    <nav class="bg-frBlue text-white shadow-lg z-50 relative">
        <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition" onclick="app.renderMap()">
                <i class="fa-solid fa-landmark text-gold text-2xl"></i>
                <h1 class="font-bold text-lg tracking-wider uppercase">L'Académie</h1>
            </div>
            <button onclick="app.renderFlashcards()" class="bg-white/10 hover:bg-white/20 text-white px-3 py-1 rounded-lg text-sm font-bold transition flex items-center gap-2">
                <i class="fa-solid fa-layer-group text-gold"></i> <span class="hidden sm:inline">Révisions</span>
            </button>
        </div>
        <div class="h-1 w-full flex"><div class="w-1/3 bg-blue-600"></div><div class="w-1/3 bg-white"></div><div class="w-1/3 bg-red-600"></div></div>
    </nav>

    <!-- MAIN CONTENT -->
    <main id="app-container" class="flex-1 overflow-y-auto relative bg-[#fdfbf7]">
        <div class="h-full flex flex-col items-center justify-center">
            <div class="loader"></div>
            <p class="text-gray-500 mt-2">Detecting lessons...</p>
        </div>
    </main>
    <script>
        const app = {
            container: document.getElementById('app-container'),
            modules: [],
            progress: JSON.parse(localStorage.getItem('acad_progress') || '[]'),
            userVocab: JSON.parse(localStorage.getItem('acad_user_vocab') || '[]'),
            baseUrl: 'https://clement-torti.github.io/french-quest/', 
            
            // State
            lessonSteps: [],
            currentStepIdx: 0,
            currentLessonMeta: null,
            
            // Review State
            reviewDeck: [],
            reviewIndex: 0,
    
            async init() {
                await this.discoverModules();
                window.addEventListener('resize', () => this.drawMapPath());
            },
    
            // --- 1. DISCOVERY ---
            async discoverModules() {
                let id = 1;
                let searching = true;
                while (searching) {
                    const url = `${this.baseUrl}lesson${id}.html`;
                    try {
                        const res = await fetch(url);
                        if (res.ok) {
                            const text = await res.text();
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(text, 'text/html');
                            const jsonScript = doc.getElementById('lesson-data');
                            if (jsonScript) {
                                const data = JSON.parse(jsonScript.textContent);
                                this.modules.push({ id: id, url: url, ...data });
                            }
                            id++;
                        } else { searching = false; }
                    } catch (e) { searching = false; }
                }
                if (this.modules.length === 0) this.container.innerHTML = `<div class="p-10 text-center">No lessons found.</div>`;
                else this.renderMap();
            },
    
            // --- 2. MAP RENDERING ---
            renderMap() {
                let nodes = '';
                this.modules.forEach((mod, i) => {
                    const isDone = this.progress.includes(mod.id);
                    const isNext = !isDone && (i === 0 || this.progress.includes(this.modules[i-1].id));
                    const locked = false; //!isDone && !isNext;
                    const offset = i % 2 === 0 ? '-translate-x-12' : 'translate-x-12';
                    const colorClass = locked ? 'bg-gray-200 text-gray-400 border-gray-300' : (isDone ? 'bg-gold text-white border-yellow-600' : 'bg-frBlue text-white border-blue-900 animate-pulse');
                    
                    nodes += `
                    <div class="flex flex-col items-center mb-20 relative z-10 pointer-events-none w-full">
                        <div class="pointer-events-auto flex flex-col items-center transition-transform duration-300 ${offset}" id="node-${i}">
                            ${!locked ? `<div class="mb-2 bg-white/90 backdrop-blur px-3 py-1 rounded shadow text-xs font-bold text-frBlue uppercase tracking-wider">${mod.title}</div>` : ''}
                            <button onclick="${locked ? '' : `app.loadLesson(${i})`}" 
                                class="w-20 h-20 rounded-full text-3xl border-b-4 shadow-xl hover:scale-110 transition-all active:translate-y-1 ${colorClass}">
                                <i class="fa-solid ${isDone ? 'fa-check' : (mod.icon || 'fa-star')}"></i>
                            </button>
                        </div>
                    </div>`;
                });
                this.container.innerHTML = `
                    <div class="min-h-full py-12 relative overflow-x-hidden bg-[#fdfbf7]">
                        <svg id="map-svg" class="absolute inset-0 w-full h-full pointer-events-none"><path id="map-path" d="" fill="none" stroke="#cbd5e1" stroke-width="4" stroke-dasharray="8 8" stroke-linecap="round"/></svg>
                        <div class="max-w-md mx-auto flex flex-col items-center">${nodes}</div>
                    </div>`;
                setTimeout(() => this.drawMapPath(), 50);
            },
    
            drawMapPath() {
                const path = document.getElementById('map-path');
                if(!path || this.modules.length < 2) return;
                const contRect = this.container.getBoundingClientRect();
                let d = '';
                for(let i=0; i<this.modules.length-1; i++) {
                    const curr = document.getElementById(`node-${i}`).getBoundingClientRect();
                    const next = document.getElementById(`node-${i+1}`).getBoundingClientRect();
                    const x1 = curr.left + curr.width/2;
                    const y1 = curr.top + curr.height/2 - contRect.top + this.container.scrollTop;
                    const x2 = next.left + next.width/2;
                    const y2 = next.top + next.height/2 - contRect.top + this.container.scrollTop;
                    if(i===0) d += `M ${x1} ${y1} `;
                    d += `C ${x1} ${y1 + (y2-y1)/2}, ${x2} ${y1 + (y2-y1)/2}, ${x2} ${y2} `;
                }
                path.setAttribute('d', d);
            },
    
            // --- 3. LESSON ENGINE ---
            async loadLesson(index) {
                const mod = this.modules[index];
                this.container.innerHTML = `<div class="h-full flex items-center justify-center"><div class="loader"></div></div>`;
                try {
                    const res = await fetch(mod.url);
                    const html = await res.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    const contentDiv = doc.getElementById('lesson-content');
                    let sections = Array.from(contentDiv.querySelectorAll('section'));
                    if(sections.length === 0) sections = [contentDiv];
                    const readSteps = sections.map(s => ({ type: 'read', html: s.innerHTML }));
                    
                    const data = JSON.parse(doc.getElementById('lesson-data').textContent);
                    const quizSteps = (data.exercises || []).map(ex => ({ type: 'quiz', ...ex }));
    
                    this.lessonSteps = [...readSteps, ...quizSteps];
                    this.currentLessonMeta = { ...data, id: mod.id };
                    this.currentStepIdx = 0;
                    this.renderStep();
                } catch(e) { console.error(e); }
            },
    
            renderStep() {
                if (this.currentStepIdx >= this.lessonSteps.length) {
                    this.prepareEndReview(); // CAMBIO: Ir al repaso en lugar de finalizar directamente
                    return;
                }
    
                const step = this.lessonSteps[this.currentStepIdx];
                const progress = ((this.currentStepIdx + 0.5) / this.lessonSteps.length) * 100;
                
                const isStart = this.currentStepIdx === 0;
                const navBtn = isStart 
                    ? `<button onclick="app.renderMap()" class="text-gray-400 hover:text-frRed transition w-8"><i class="fa-solid fa-xmark text-2xl"></i></button>`
                    : `<button onclick="app.prevStep()" class="text-gray-400 hover:text-frBlue transition w-8"><i class="fa-solid fa-arrow-left text-2xl"></i></button>`;
    
                let html = `
                    <div class="h-full flex flex-col bg-frCream">
                        <div class="px-4 py-6 flex items-center gap-4 max-w-2xl mx-auto w-full">
                            ${navBtn}
                            <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden shadow-inner">
                                <div class="h-full bg-green-500 transition-all duration-500 ease-out" style="width: ${progress}%"></div>
                            </div>
                        </div>
                        
                        <div class="flex-1 overflow-y-auto px-6 pb-24 animate-step">
                            <div class="max-w-2xl mx-auto w-full h-full flex flex-col justify-center min-h-[60vh]">
                `;
    
                if (step.type === 'read') {
                    html += `
                        <div class="lesson-section bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                            ${step.html}
                        </div>
                    `;
                } else if (step.type === 'quiz') {
                    html += `
                        <h2 class="text-2xl font-bold text-frBlue mb-6 font-serif">Comment dit-on...</h2>
                        <div class="bg-white p-8 rounded-2xl shadow-card border border-gray-100 mb-4">
                            <p class="text-xl italic text-gray-600 mb-6 font-serif">"${step.q}"</p>
                            <textarea id="inp-quiz" class="w-full p-4 text-lg border-2 border-gray-200 rounded-xl focus:border-frBlue focus:outline-none transition bg-gray-50" rows="2" placeholder="Tapez en français..."></textarea>
                        </div>
                        <div id="feedback" class="hidden rounded-xl p-4 font-bold text-center"></div>
                    `;
                }
    
                html += `
                            </div>
                        </div>
                        <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 z-50">
                            <div class="max-w-2xl mx-auto">
                                ${step.type === 'read' 
                                    ? `<button onclick="app.nextStep()" class="w-full bg-frBlue text-white font-bold py-4 rounded-xl shadow-[0_4px_0_0_rgba(0,0,0,0.3)] active:shadow-none active:translate-y-1 transition uppercase tracking-wider">Continuer</button>`
                                    : `<button id="btn-check" onclick="app.checkAnswer('${step.a.replace(/'/g,"\\'")}')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-[0_4px_0_0_rgba(21,128,61,1)] active:shadow-none active:translate-y-1 transition uppercase tracking-wider">Vérifier</button>
                                       <button id="btn-next" onclick="app.nextStep()" class="hidden w-full bg-green-500 text-white font-bold py-4 rounded-xl shadow-[0_4px_0_0_rgba(21,128,61,1)] active:shadow-none active:translate-y-1 transition uppercase tracking-wider">Continuer</button>`
                                }
                            </div>
                        </div>
                    </div>
                `;
                this.container.innerHTML = html;
                if(step.type === 'quiz') setTimeout(() => document.getElementById('inp-quiz').focus(), 100);
            },
    
            prevStep() {
                if (this.currentStepIdx > 0) {
                    this.currentStepIdx--;
                    this.renderStep();
                }
            },
    
            checkAnswer(correct) {
                const inp = document.getElementById('inp-quiz');
                const feed = document.getElementById('feedback');
                const btnCheck = document.getElementById('btn-check');
                const btnNext = document.getElementById('btn-next');
                
                const user = inp.value.trim().toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
                const ans = correct.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
    
                if (user === ans) {
                    inp.classList.add('border-green-500', 'bg-green-50');
                    inp.classList.remove('border-gray-200');
                    feed.innerHTML = `<div class="flex items-center justify-center gap-2 text-green-700"><i class="fa-solid fa-circle-check text-xl"></i> <span>Excellent !</span></div>`;
                    feed.className = "mb-4 rounded-xl p-4 font-bold text-center bg-green-100 animate-bounce";
                    const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3');
                    audio.volume = 0.3; audio.play().catch(e=>{});
                    btnCheck.classList.add('hidden');
                    btnNext.classList.remove('hidden');
                } else {
                    inp.classList.add('border-frRed', 'bg-red-50', 'animate-pulse');
                    feed.innerHTML = `<div class="text-frRed mb-1">Réponse correcte :</div><div class="text-gray-800 text-lg">${correct}</div>`;
                    feed.className = "mb-4 rounded-xl p-4 font-bold text-center bg-red-100";
                    feed.classList.remove('hidden');
                }
            },
    
            nextStep() { this.currentStepIdx++; this.renderStep(); },
    
            // --- 4. END LESSON & MANDATORY REVIEW ---
    
            prepareEndReview() {
                // 1. Guardar nuevas palabras de esta lección en el vocabulario global AHORA
                // para que aparezcan en el repaso inmediato.
                if (this.currentLessonMeta.vocabulary) {
                    const existing = this.userVocab.map(v => v.fr);
                    this.currentLessonMeta.vocabulary.forEach(w => {
                        if(!existing.includes(w.fr)) this.userVocab.push(w);
                    });
                    localStorage.setItem('acad_user_vocab', JSON.stringify(this.userVocab));
                }
    
                // 2. Preparar mazo de 40 cartas aleatorias
                if (this.userVocab.length === 0) {
                    this.completeLesson(); // Si no hay vocabulario, finalizar directo.
                    return;
                }
    
                // Barajar y coger 40
                this.reviewDeck = [...this.userVocab].sort(() => Math.random() - 0.5).slice(0, 40);
                this.reviewIndex = 0;
    
                // 3. Mostrar pantalla de transición
                this.container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center bg-frBlue text-white p-8 text-center animate-slide-in">
                        <i class="fa-solid fa-brain text-6xl mb-6 text-gold animate-pulse"></i>
                        <h2 class="text-3xl font-serif font-bold mb-4">Repaso Final</h2>
                        <p class="text-lg mb-8 max-w-md">Para completar la lección, debes repasar ${this.reviewDeck.length} palabras de tu vocabulario.</p>
                        <button onclick="app.renderReviewCard()" class="bg-gold text-frBlue font-bold py-3 px-8 rounded-xl shadow-lg hover:scale-105 transition">Comenzar Repaso</button>
                    </div>
                `;
            },
    
            renderReviewCard() {
                // Si terminamos las 40 cartas
                if (this.reviewIndex >= this.reviewDeck.length) {
                    this.completeLesson();
                    return;
                }
    
                const word = this.reviewDeck[this.reviewIndex];
                const progress = ((this.reviewIndex) / this.reviewDeck.length) * 100;
    
                this.container.innerHTML = `
                    <div class="h-full flex flex-col bg-gray-100">
                        <div class="bg-frBlue p-4 text-white flex justify-between items-center">
                            <span class="font-bold text-gold">REPASO OBLIGATORIO</span>
                            <span class="text-sm">${this.reviewIndex + 1} / ${this.reviewDeck.length}</span>
                        </div>
                        <div class="h-1 w-full bg-gray-300">
                            <div class="h-full bg-gold transition-all" style="width: ${progress}%"></div>
                        </div>
                        
                        <div class="flex-1 flex items-center justify-center perspective-1000 cursor-pointer group p-4" onclick="document.querySelector('.card-inner').classList.toggle('rotate-y-180')">
                            <div class="card-inner w-full max-w-xs h-80 relative transform-style-3d transition-transform duration-500">
                                <!-- Front -->
                                <div class="absolute inset-0 bg-white rounded-2xl shadow-xl flex flex-col items-center justify-center backface-hidden border-b-4 border-gray-200 p-6 text-center">
                                    <span class="text-xs uppercase tracking-widest text-gray-400 mb-2">Français</span>
                                    <h2 class="text-3xl font-serif font-bold text-frBlue">${word.fr}</h2>
                                    <p class="mt-4 text-gray-400 text-sm">(Toca para voltear)</p>
                                </div>
                                <!-- Back -->
                                <div class="absolute inset-0 bg-frBlue rounded-2xl shadow-xl flex flex-col items-center justify-center backface-hidden rotate-y-180 text-white border-b-4 border-blue-900 p-6 text-center">
                                    <span class="text-xs uppercase tracking-widest text-blue-300 mb-2">Español</span>
                                    <h2 class="text-3xl font-serif font-bold">${word.es}</h2>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-6 bg-white border-t border-gray-200">
                            <button onclick="app.nextReviewCard()" class="w-full bg-frBlue text-white font-bold py-4 rounded-xl shadow-[0_4px_0_0_rgba(0,0,0,0.3)] active:shadow-none active:translate-y-1 transition uppercase tracking-wider">Siguiente</button>
                        </div>
                    </div>`;
            },
    
            nextReviewCard() {
                this.reviewIndex++;
                this.renderReviewCard();
            },
    
            completeLesson() {
                // Guardar progreso de lección completada (Unlock map)
                const id = this.currentLessonMeta.id;
                if(!this.progress.includes(id)) {
                    this.progress.push(id);
                    localStorage.setItem('acad_progress', JSON.stringify(this.progress));
                }
    
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
    
                this.container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center bg-frCream p-6 text-center animate-step">
                        <div class="w-32 h-32 bg-gold rounded-full flex items-center justify-center shadow-lg mb-6 text-5xl text-white"><i class="fa-solid fa-trophy"></i></div>
                        <h2 class="text-3xl font-serif font-bold text-frBlue mb-2">¡Lección Completada!</h2>
                        <p class="text-gray-500 mb-8">Contenido + Repaso de vocabulario finalizado.</p>
                        <div class="w-full max-w-sm space-y-4">
                            <button onclick="app.renderMap()" class="w-full bg-frBlue text-white font-bold py-4 rounded-xl shadow-lg active:transform active:scale-95 transition">Volver al Mapa</button>
                        </div>
                    </div>`;
            },
            
            // --- 5. VOLUNTARY FLASHCARDS (Menu Button) ---
            renderFlashcards() {
                if(this.userVocab.length === 0) {
                    this.container.innerHTML = `<div class="h-full flex items-center justify-center flex-col"><p>Pas de vocabulaire.</p><button class="mt-4 text-frBlue font-bold" onclick="app.renderMap()">Retour</button></div>`;
                    return;
                }
                // Reutilizamos lógica pero sin obligatoriedad de terminar
                this.deck = [...this.userVocab].sort(()=>Math.random()-0.5);
                this.cardIdx = 0;
                this.renderVoluntaryCard();
            },
            
            renderVoluntaryCard() {
                if(this.cardIdx >= this.deck.length) {
                    this.container.innerHTML = `<div class="h-full flex items-center justify-center flex-col bg-frBlue text-white"><h2 class="text-2xl font-bold mb-4">Révisions terminées !</h2><button onclick="app.renderMap()" class="bg-white/20 px-6 py-3 rounded-lg">Retour</button></div>`;
                    return;
                }
                const word = this.deck[this.cardIdx];
                this.container.innerHTML = `
                    <div class="h-full flex flex-col bg-gray-100">
                        <div class="p-4"><button onclick="app.renderMap()"><i class="fa-solid fa-xmark text-gray-400 text-2xl"></i></button></div>
                        <div class="flex-1 flex items-center justify-center perspective-1000 cursor-pointer group" onclick="document.querySelector('.card-inner').classList.toggle('rotate-y-180')">
                            <div class="card-inner w-72 h-80 relative transform-style-3d transition-transform duration-500">
                                <div class="absolute inset-0 bg-white rounded-2xl shadow-xl flex flex-col items-center justify-center backface-hidden border-b-4 border-gray-200">
                                    <span class="text-xs uppercase tracking-widest text-gray-400 mb-2">Français</span>
                                    <h2 class="text-3xl font-serif font-bold text-frBlue">${word.fr}</h2>
                                </div>
                                <div class="absolute inset-0 bg-frBlue rounded-2xl shadow-xl flex flex-col items-center justify-center backface-hidden rotate-y-180 text-white border-b-4 border-blue-900">
                                    <span class="text-xs uppercase tracking-widest text-blue-300 mb-2">Español</span>
                                    <h2 class="text-3xl font-serif font-bold">${word.es}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="p-8 flex gap-4 justify-center">
                            <button onclick="app.nextVoluntaryCard()" class="bg-white border-2 border-gray-200 px-8 py-3 rounded-xl font-bold text-gray-600 w-full">Suivant</button>
                        </div>
                    </div>`;
            },
            nextVoluntaryCard() { this.cardIdx++; this.renderVoluntaryCard(); }
        };
        app.init();
    </script>
</body>
</html>
